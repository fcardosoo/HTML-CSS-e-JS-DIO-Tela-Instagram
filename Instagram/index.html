<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initical-scale-1.8">
	<link rel="stylesheet" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/cell_insta3.png" alt="celular">
			
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/insta_logo2.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="img/face.png" alt="foto do perfil" width="250px">
				</div>
				<a href="#" class="instagram-login">Continue como Fabiano</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Fabiano</p>
				<p class="not-account">
					<span class="link-blue">alternar contas</span>
					ou
					<span class="link-blue">Insreva-se</span>
				</p>				
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download" src="img/app_store.png"></a>
					<a href="#" class="app-download" src="img/google_play.png"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
